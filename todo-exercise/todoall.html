<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All the Todos</title>
    <link rel="stylesheet" href="stylesheet/todo.css">
</head>

<body>

<h1> All the Todos:</h1>

<div class="todo">
    <table id="table">
        <tr>
            <th>UserId</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
    </table>
</div>


</body>

<script>
    const table = document.getElementById("table");


    for (let i = 1; i < 200; i++) {

        let row = table.insertRow(i);

        let userid = row.insertCell(0);
        let titleTodo = row.insertCell(1);
        let compl = row.insertCell(2);

        fetch("https://jsonplaceholder.typicode.com/todos")
            .then( (response) => response.json())
            .then( (data) => {
                userid.innerHTML = data[i].userId;
                titleTodo.innerHTML = data[i].title;
                compl.innerHTML = data[i].completed;
            });
    }


</script>
</html>
