<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All the Todos</title>
    <link rel="stylesheet" href="stylesheet/todo.css">
</head>

<body>

<h1> All the Todos:</h1>

<div class="todo">
    <p id="demo">test</p>
</div>


</body>

<script>
    fetch_func = function() {
        fetch("https://jsonplaceholder.typicode.com/todos")
            .then( resp => resp.json())
            .then( todos => {
                //Todos toevoegen/afdrukken in het document
                let allTodos = ''
                todos.forEach(todo => { // Each to do, add it ot the document
                    allTodos = allTodos + JSON.stringify(todo) + "<br>"
                })
                document.getElementById("demo").innerHTML = allTodos
            })
    }

    fetch_func()



</script>
</html>
