<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All the Todos + Users</title>
    <link rel="stylesheet" href="stylesheet/todo.css">
</head>
<body>

<h1> ALL TODOS:</h1>



<div class="todo">
    <table id="table">
        <tr>
            <th>User</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
    </table>

</div>


</body>

<script>
    const table = document.getElementById("table");

    for (let i = 1; i < 200; i++) {

        let row = table.insertRow(i);

        let user = row.insertCell(0);
        let titleTodo = row.insertCell(1);
        let compl = row.insertCell(2);

        fetch("https://jsonplaceholder.typicode.com/todos")
            .then( (response) => response.json())
            .then( (data) => {
                titleTodo.innerHTML = data[i - 1].title;
                compl.innerHTML = data[i - 1].completed;
                fetch("https://jsonplaceholder.typicode.com/users")
                    .then(r => r.json())
                    .then(d => user.innerHTML = d[data[i - 1].userId].name);
            });
    }







</script>
</html>
